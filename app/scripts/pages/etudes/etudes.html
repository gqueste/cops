<h1>Historique</h1>
<h2>Études</h2>
<h3 class="text-center">Choisissez une étude dans la liste</h3>
<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li     class="list-group-item li-origine"
                    ng-repeat="etude in EtudesService.getEtudes()"
                    ng-click="changeEtude(etude)">
                {{etude.nom}}
                <span ng-if="isActive(etude)" class="fa fa-chevron-right pull-right"></span>
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <h4>{{activeEtude.nom}}</h4>
        <div>{{activeEtude.description}}</div>
        <br>
        <div>{{activeEtude.consequences}}</div>
        <br>
        <div class="text-center">Il reste {{CompetencesService.getPointsDisponibles()}} points à répartir.</div>
        <div ng-repeat="comp in activeEtude.competences">
            <cops-competence comp="CompetencesService.getCompetences()[comp]" limitoptionbase="limitoptionbase"></cops-competence>
        </div>
    </div>
</div>
<div class="text-center">
    <button class="btn btn-primary" type="button" ng-disabled="!CompetencesService.getPointsDisponibles() == 0 && activeEtude.nom != 'Exotique'" ng-click="goToEntreeCops()">Etudes</button>
</div>
